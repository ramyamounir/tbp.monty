defaults:
  - two_stacked_constrained_lms

learning_module_0:
  learning_module_args:
    hypotheses_updater_class: ${monty.class:tbp.monty.frameworks.models.evidence_matching.burst_sampling.BurstSamplingHypothesesUpdater}
    hypotheses_updater_args:
      deletion_trigger_slope: 0.0
      burst_trigger_slope: 0.7
    evidence_threshold_config: all
    object_evidence_threshold: 10
    gsg:
      _target_: tbp.monty.frameworks.models.goal_state_generation.EvidenceGoalStateGenerator
      goal_tolerances:
        location: 0.15
      elapsed_steps_factor: 10
      min_post_goal_success_steps: 20
      x_percent_scale_factor: 0.75
      desired_object_distance: 0.03
      wait_growth_multiplier: 1 # Since learning, enable more frequent jumps
